<label class="custom-input-label">{{ label }}</label>
@if (mode === 'input') {
  <input
    [type]="type ? type : 'text'"
    [placeholder]="placeholder"
    [formControlName]="formControlName"
    class="custom-input"
    [value]="value ? value : ''"
  />
} @else {
  <textarea
    [placeholder]="placeholder"
    [formControlName]="formControlName"
    class="custom-input"
    [value]="value ? value : ''"></textarea>
}
